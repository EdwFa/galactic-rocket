version: '3.8'

services:
  ragflow-streamlit:
    build: .
    container_name: ragflow-streamlit-app
    ports:
      - "8501:8501"
    restart: unless-stopped
    environment:
      - RAGFLOW_URL=http://your-ragflow-server:9380
      - RAGFLOW_API_KEY=your-api-key
    networks:
      - ragflow-net

networks:
  ragflow-net:
    driver: bridge
